<!DOCTYPE html>
<html>
  <head>
    <title>Tunes</title>
    <style type="text/css">
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: white;
        }
      }
    </style>
  </head>
  <body>
     <audio id="player" controls preload="none" style="width: 100%"><source src="stream.mp3" type="audio/mpeg"></audio>
     <script type="text/javascript">
       const player = document.getElementById("player");
       player.volume = parseFloat(window.localStorage.getItem("volume")) || 1;
       player.addEventListener("volumechange", (event) => window.localStorage.setItem("volume", `${player.volume}`));
     </script>
  </body>
</html>
